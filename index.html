<!DOCTYPE html>
<html lang="en" data-theme="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pokedex</title>
        <link rel="stylesheet" href="./dist/output.css">

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body class="font-roboto">
        <header class=" bg-[#ddecfb] ">
            <!-- navbar section -->
            <div class="navbar md:container md:mx-auto ">
                <div class="flex-1">
                    <img src="./assets/pokeball.svg" alt="">
                    <a class="btn btn-ghost text-2xl md:text-3xl font-extrabold text-[]">Pokedex</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal px-1">
                        <div class="items-center gap-2 flex flex-row">
                            <input id="search-input" type="text" placeholder="Search Pokemon"
                                class="input input-bordered w-24 md:w-auto" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="size-6 search-close-icon" id="search-cross-icon">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>

                        </div>
                        <li>
                            <details>
                                <summary class="text-base font-bold">Search By</summary>
                                <ul class="bg-base-100 rounded-t-none p-2">
                                    <div>
                                        <input type="radio" id="number" name="filters" value="number" checked />
                                        <label for="number" class="body3-fonts">Number</label>
                                    </div>
                                    <input type="radio" id="name" name="filters" value="name" />
                                    <label for="name" class="body3-fonts">Name</label>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="bg-[#e8f2fc]">
            <section class="pokemon-list md:container md:mx-auto">
                <div class="container p-5">
                    <div class="list-warpper  gap-3 grid lg:grid-cols-5 md:grid-cols-3 grid-cols-2">
    
                    </div>
                    <div id="not-found-message" class="">
                        <p>Pokemon not found!</p>
                    </div>
                </div>
            </section>
        </div>


        <!-- script -->
        <script src="./pokemon.js"></script>
    </body>

</html>
